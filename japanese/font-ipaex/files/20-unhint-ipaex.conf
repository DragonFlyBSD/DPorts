<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-ipaex/files/20-unhint-ipaex.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<match target="font">
		<or>
			<test name="family">
				<string>IPAexMincho</string>
			</test>
			<test name="family">
				<string>IPAexGothic</string>
			</test>
		</or>
		<edit name="autohint">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
