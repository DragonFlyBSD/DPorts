<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-ipa/files/62-fonts-ipa.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>IPAPMincho</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>IPAPGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>IPAGothic</family>
			<family>IPAMincho</family>
		</prefer>
	</alias>
</fontconfig>
