<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-koruri/files/62-fonts-koruri.conf 343955 2014-02-12 19:05:43Z swills $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Koruri</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Koruri</family>
		</prefer>
	</alias>
</fontconfig>
