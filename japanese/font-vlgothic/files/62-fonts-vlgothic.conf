<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- $FreeBSD: head/japanese/font-vlgothic/files/62-fonts-vlgothic.conf 340872 2014-01-24 00:14:07Z mat $ -->
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>VL PGothic</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VL Gothic</family>
		</prefer>
	</alias>
</fontconfig>
